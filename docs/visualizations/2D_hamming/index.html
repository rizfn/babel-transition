<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coupled Map Lattice Language Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js" defer></script>
    <style>
        body {
            font-family: sans-serif;
        }

        .cell {
            stroke: #333;
            cursor: pointer;
        }

        #info {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Coupled Map Lattice Language Simulation</h2>
    <label for="gammaSlider">Gamma: <span id="gammaValue">0.1</span></label>
    <input type="range" id="gammaSlider" min="-1" max="10" step="0.01" value="0.1">
    <label for="mutationSlider">Mutation Rate: <span id="mutationValue">0.01</span></label>
    <input type="range" id="mutationSlider" min="0" max="0.1" step="0.001" value="0.01">
    <svg id="lattice"></svg>
    <div id="info"></div>
</body>

</html>
